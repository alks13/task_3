<script>


//Сортировка
function Sorting(a, b) {
  if (a > b) return 1;
  if (a == b) return 0;
  if (a < b) return -1;
};

	
//Убрать дубли
function FindUniqueElement(arr) {
  let ArrNew = [];
  for(let Arr of arr){
    if(!ArrNew.includes(Arr)){
      ArrNew.push(Arr);
      ArrNew.sort(Sorting);
  }; 
};
return ArrNew;
};
  console.log(FindUniqueElement([1,2,3,2,4,5,1,4,5,6,10,8]));

	
  //Минимальное число
  let  MinNumbers= (a,b) => (a < b) ?  a :  b;
  console.log(MinNumbers(10,2));

	
//Возвести в степень 
function PowNumber(x,n){
  let result = x;
  for(let i = 1; i < n; i++){
    result *= x;
  }
return result;
};
console.log(PowNumber(2,4));

</script>
